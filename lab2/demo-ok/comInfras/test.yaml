groups :  - name : Group1    members :      - alice      - bob      - charlie  - name : Group2    members :      - elsa      - bobconfiguration :- name : alice  ip   : 127.0.0.1  port : 12344- name : bob  ip   : 127.0.0.1  port : 54321- name : charlie  ip   : 127.0.0.1  port : 13555- name : elsa  ip   : 127.0.0.1  port : 23232- name : logger  ip   : 127.0.0.1  port : 22222sendRules :  - action : drop # Ack message number 4 from bob to alice will not be sent    kind   : multiack    src    : bob  - action : drop # Every Lookup message in the system will be delayed    src    : alice    dest   : charlie    kind   : multi    seqNum : 2  - action : duplicate # Every Lookup message in the system will be delayed    kind   : senddupreceiveRules :  - action : drop     # 3rd message from Charlie that anyone    kind   : revdrop      - action : delay      # 3rd message from Charlie that anyone    dest   : charlie    src    : alice    seqNum : 10  - action : delay      # 3rd message from Charlie that anyone    dest   : charlie    src    : bob    seqNum : 10  - action : duplicate      # 3rd message from Charlie that anyone    dest   : charlie    src    : alice    seqNum : 00      - action : drop     # 3rd message from Charlie that anyone    duplicate   : true